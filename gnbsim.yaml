# Source: sd-core/charts/5g-ran-sim/templates/statefulset-gnbsim.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gnbsim
  labels:
    release: sd-core
    app: gnbsim
spec:
  replicas: 1
  serviceName: gnbsim-headless
  selector:
    matchLabels:
      release: sd-core
      app: gnbsim
  template:
    metadata:
      labels:
        release: sd-core
        app: gnbsim
      annotations:
        k8s.v1.cni.cncf.io/networks: '[
           { 
               "name": "gnb-net",
               "interface": "gnb",
               "ips": ["192.168.251.5/24"]
           }
         ]'
    spec:
      serviceAccountName: gnbsim

      initContainers:
      - name: wait-amf-module
        image: registry.opennetworking.org/docker.io/omecproject/pod-init:1.0.0
        imagePullPolicy: IfNotPresent
        command: ['sh', '-c', 'until nslookup amf; do echo waiting for nrf; sleep 4; done;']
      containers:
      - name: gnbsim
        image: registry.opennetworking.org/docker.io/omecproject/5gc-gnbsim:main-6e34bd2
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
          runAsUser: 0
        stdin: true
        tty: true
        command: ["/opt/cp/scripts/gnbsim-run.sh"]
        env:
        - name: MEM_LIMIT
          valueFrom:
            resourceFieldRef:
              containerName: gnbsim
              resource: limits.memory
              divisor: 1Mi
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        volumeMounts:
        - name: cp-script
          mountPath: /opt/cp/scripts/gnbsim-run.sh
          subPath: gnbsim-run.sh
        - name: cp-config
          mountPath: /gnbsim/config
      volumes:
      - name: cp-script
        configMap:
          name: gnbsim
          defaultMode: 493
      - name: cp-config
        configMap:
          name: gnbsim
          defaultMode: 420
