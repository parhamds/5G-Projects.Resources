          supportedTaList:
          - broadcastPlmnList:
            - plmnId:
                mcc: 208
                mnc: 93
              taiSliceSupportList:
              - sd: "010203"
                sst: 1
            tac: "000001"
      networkTopo:
      - upfAddr: 192.168.252.3/32
        upfGw: 192.168.251.1
      profiles:
      - defaultAs: 192.168.254.1
        enable: false
        gnbName: gnb1
        plmnId:
          mcc: 208
          mnc: 93
        profileName: profile1
        profileType: register
        startImsi: 208930100007487
        ueCount: 5
      - dataPktCount: 50000
        defaultAs: 192.168.254.1
