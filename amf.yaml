apiVersion: v1
kind: ConfigMap
metadata:
  name: amf
  labels:
    release: sd-core
    app: amf
data:
  amf-run.sh: |
    #!/bin/sh
    
    # Copyright 2020-present Open Networking Foundation
    #
    # SPDX-License-Identifier: Apache-2.0
    
    set -xe
    
    IMGPATH=/free5gc
    
    cd $IMGPATH
    cat config/amfcfg.conf
    
    GOTRACEBACK=crash ./amf/amf -amfcfg config/amfcfg.conf
    
  amfcfg.conf: |-
    configuration:
      amfName: AMF
      networkFeatureSupport5GS:
        emc: 0
        emcN3: 0
        emf: 0
        enable: true
        imsVoPS: 0
        iwkN26: 0
        mcsi: 0
        mpsi: 0
      networkName:
        full: Aether5G
        short: Aether
      ngapIpList:
      - 0.0.0.0
      non3gppDeregistrationTimerValue: 3240
      nrfUri: http://nrf:29510
      plmnSupportList:
      - plmnId:
          mcc: "208"
          mnc: "93"
        snssaiList:
        - sd: "010203"
          sst: 1
      sbi:
        bindingIPv4: 0.0.0.0
        port: 29518
        registerIPv4: amf
        scheme: http
      security:
        cipheringOrder:
        - NEA0
        integrityOrder:
        - NIA1
        - NIA2
      servedGuamiList:
      - amfId: cafe00
        plmnId:
          mcc: "208"
          mnc: "93"
      serviceNameList:
      - namf-comm
      - namf-evts
      - namf-mt
      - namf-loc
      - namf-oam
      supportDnnList:
      - internet
      supportTaiList:
      - plmnId:
          mcc: "208"
          mnc: "93"
        tac: 1
      t3502Value: 720
      t3512Value: 3600
      t3513:
        enable: true
        expireTime: 6s
        maxRetryTimes: 4
      t3522:
        enable: true
        expireTime: 6s
        maxRetryTimes: 4
      t3550:
        enable: true
        expireTime: 6s
        maxRetryTimes: 4
      t3560:
        enable: true
        expireTime: 6s
        maxRetryTimes: 4
      t3565:
        enable: true
        expireTime: 6s
        maxRetryTimes: 4
    info:
      description: AMF initial local configuration
      version: 1.0.0
    logger:
      AMF:
        ReportCaller: false
        debugLevel: info
      AUSF:
