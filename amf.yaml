# Source: sd-core/charts/5g-control-plane/templates/deployment-amf.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: amf
  labels:
    release: sd-core
    app: amf
spec:
  replicas: 1
  #serviceName: amf-headless
  selector:
    matchLabels:
      release: sd-core
      app: amf
  template:
    metadata:
      labels:
        release: sd-core
        app: amf
      annotations:
        field.cattle.io/workloadMetrics: '[{"path":"/metrics","port":9089,"schema":"HTTP"}]'
    spec:
      serviceAccountName: amf
      initContainers:
      - name: wait-nrf-module
        image: registry.opennetworking.org/docker.io/omecproject/pod-init:1.0.0
        imagePullPolicy: IfNotPresent
        command: ['sh', '-c', 'until nslookup nrf; do echo waiting for nrf; sleep 4; done;']
      containers:
      - name: amf
        image: registry.opennetworking.org/docker.io/omecproject/5gc-amf:master-1438b55
        imagePullPolicy: IfNotPresent
        stdin: true
        tty: true
        command: [ /free5gc/script/amf-run.sh ]
        env:
        - name: GRPC_GO_LOG_VERBOSITY_LEVEL
          value: "99"
        - name: GRPC_GO_LOG_SEVERITY_LEVEL
          value: "info"
        - name: GRPC_TRACE
          value: "all"
        - name: GRPC_VERBOSITY
          value: "debug"
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: MANAGED_BY_CONFIG_POD 
          value: "true"
        volumeMounts:
        - name: run-script
          mountPath: /free5gc/script/amf-run.sh
          subPath: amf-run.sh
        - name: amf-config
          mountPath: /free5gc/config
      volumes:
      - name: run-script
        configMap:
          name: amf
          defaultMode: 493
      - name: amf-config
        configMap:
          name: amf
          defaultMode: 493
